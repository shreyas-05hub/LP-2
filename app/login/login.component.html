<div class="container">
    <div class="card">
        <h1>LOFIN FORM</h1>
        <form #myLogin="ngForm" (ngSubmit)="doRegistration(myLogin.value)">
       
            
            <p>
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" name="email"  [(ngModel)]="data.email">
            </p>
          
            
            <p>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password"  [(ngModel)]="data.password">
            </p>
            <div class="send">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
           

        </form>
    </div>
</div>
