<div class="container">
    <div class="card">
        <h1>REGISTRATION FORM</h1>
        <form #myForm="ngForm" (ngSubmit)="doRegistration(myForm.value)">
       
            <p>
                <label>Name</label>
                <input type="text" placeholder="Enter your name" name="name" [(ngModel)]="data.name">
            </p>
            <p>
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" name="email"  [(ngModel)]="data.email">
            </p>
            <p>
                <label>Mobile</label>
                <input type="number" placeholder="Enter your mobileNo" name="mobile"  [(ngModel)]="data.mobile">
            </p>
            <p>
                <label>Address</label>
                <input type="text" placeholder="Enter your Address" name="address"  [(ngModel)]="data.address">
            </p>
            <p>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password"  [(ngModel)]="data.password">
            </p>
            <div class="send">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
           

        </form>
    </div>
</div>
